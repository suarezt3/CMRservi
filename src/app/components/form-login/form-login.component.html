<section class="container-form">
  <h1 class="title-form">Ingresa tus datos</h1>
  <div  [formGroup]="formLogin" (ngSubmit)="submitForm()">
    <section class="container-inputs">
      <div class="group-inputs">
        <label for="email">Correo</label>
        <input
          maxlength="12"
          minlength="4"
          id="email"
          formControlName="email"
          nz-input
          type="text">
        <div class="error" *ngIf="invalidField('email')" >
          <span  *ngIf="formLogin.controls?.['email']?.errors?.['email']" > Ingrese un email valido </span>
          <span  *ngIf="formLogin.controls?.['email']?.errors?.['required']" > Campo obligatorio </span>
        </div>
      </div>
      <div class="group-inputs">
        <label for="password">Contrase√±a</label>
        <input
          maxlength="12"
          minlength="4"
          id="password"
          formControlName="password"
          nz-input
          type="text">
        <div class="error" *ngIf="invalidField('password')" >
          <span  *ngIf="formLogin.controls?.['password']?.errors?.['minlength']" > Minimo 6 caracteres </span>
          <span  *ngIf="formLogin.controls?.['password']?.errors?.['required']" > Campo obligatorio </span>
        </div>
      </div>
      <div>
        <button class="btn" nz-button nzType="primary" nzBlock (click)="submitForm()">
          Ingresar
        </button>
      </div>
     </section>

  </div>
</section>
